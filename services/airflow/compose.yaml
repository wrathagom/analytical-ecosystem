x-airflow-env: &airflow-env
  TZ: ${TIMEZONE:-America/New_York}
  AIRFLOW__CORE__EXECUTOR: LocalExecutor
  AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
  AIRFLOW__CORE__FERNET_KEY: ''
  AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
  AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
  AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'true'
  DOCKER_HOST: unix:///var/run/docker.sock

x-airflow-volumes: &airflow-volumes
  - ./shared/dags:/opt/airflow/dags
  - airflow-logs:/opt/airflow/logs
  - /var/run/docker.sock:/var/run/docker.sock

services:
  airflow-postgres:
    image: postgres:17.2
    profiles: ["airflow"]
    volumes:
      - airflow-postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecosystem

  airflow-init:
    build:
      context: ./services/airflow
    profiles: ["airflow"]
    entrypoint: /bin/bash
    command:
      - -c
      - |
        mkdir -p /opt/airflow/{dags,logs,plugins}
        chown -R "${AIRFLOW_UID:-50000}:0" /opt/airflow/{dags,logs,plugins}
        airflow db migrate
        airflow users create \
          --username ${AIRFLOW_USER:-admin} \
          --password ${AIRFLOW_PASSWORD:-admin} \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com || true
    environment: *airflow-env
    volumes: *airflow-volumes
    user: "0:0"
    depends_on:
      airflow-postgres:
        condition: service_healthy
    networks:
      - ecosystem

  airflow-webserver:
    build:
      context: ./services/airflow
    profiles: ["airflow"]
    command: webserver
    ports:
      - "${AIRFLOW_PORT:-8080}:8080"
    environment: *airflow-env
    volumes: *airflow-volumes
    user: "${AIRFLOW_UID:-50000}:0"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    networks:
      - ecosystem

  airflow-scheduler:
    build:
      context: ./services/airflow
    profiles: ["airflow"]
    command: scheduler
    environment: *airflow-env
    volumes: *airflow-volumes
    user: "${AIRFLOW_UID:-50000}:0"
    healthcheck:
      test: ["CMD-SHELL", "airflow jobs check --job-type SchedulerJob --hostname $(hostname)"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    networks:
      - ecosystem

volumes:
  airflow-postgres-data:
  airflow-logs:
