services:
  big-beautiful-screens:
    image: calebmkeller/big-beautiful-screens:0.1.0
    profiles: ["big-beautiful-screens"]
    ports:
      - "${BBS_PORT:-8000}:8000"
    volumes:
      - bbs-data:/app/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/admin/screens || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - ecosystem

volumes:
  bbs-data:
