services:
  evidence:
    image: evidencedev/devenv:latest
    profiles: ["evidence"]
    ports:
      - "${EVIDENCE_PORT:-3000}:3000"
    volumes:
      - ./shared/evidence:/evidence-workspace
      - ./shared/data:/data
    environment:
      TZ: ${TIMEZONE:-America/New_York}
    command: ["--init"]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - ecosystem
