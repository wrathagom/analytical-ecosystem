# Analytical Ecosystem - Docker Compose
# Use profiles to select which services to run:
#   docker compose --profile postgres --profile jupyter up -d
#
# Or use the interactive launcher:
#   ./ecosystem

name: analytical-ecosystem

x-common-env: &common-env
  TZ: ${TIMEZONE:-America/New_York}

x-shared-network: &shared-network
  networks:
    - ecosystem

# ============================================================================
# DATABASES
# ============================================================================

services:
  postgres:
    image: postgres:17.2
    profiles: ["postgres"]
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      <<: *common-env
      POSTGRES_USER: ${POSTGRES_USER:-analyticsUser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-analyticsPass}
      POSTGRES_DB: ${POSTGRES_DB:-analytics}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-analyticsUser} -d ${POSTGRES_DB:-analytics}"]
      interval: 10s
      timeout: 5s
      retries: 5
    <<: *shared-network

  mysql:
    image: mysql:8.0
    profiles: ["mysql"]
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      <<: *common-env
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootPass}
      MYSQL_USER: ${MYSQL_USER:-analyticsUser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-analyticsPass}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-analytics}
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    <<: *shared-network

  redis:
    image: redis:7-alpine
    profiles: ["redis"]
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    <<: *shared-network

# ============================================================================
# SEARCH & ANALYTICS
# ============================================================================

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.17.0
    profiles: ["elasticsearch"]
    ports:
      - "${ES_PORT:-9200}:9200"
    environment:
      <<: *common-env
      discovery.type: single-node
      xpack.security.enabled: "false"
      xpack.security.enrollment.enabled: "false"
      xpack.security.http.ssl.enabled: "false"
      xpack.security.transport.ssl.enabled: "false"
      ES_JAVA_OPTS: "-Xms${ES_HEAP:-1g} -Xmx${ES_HEAP:-1g}"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200 | grep -q 'cluster_name'"]
      interval: 30s
      timeout: 10s
      retries: 5
    <<: *shared-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.17.0
    profiles: ["kibana"]
    ports:
      - "${KIBANA_PORT:-5601}:5601"
    environment:
      <<: *common-env
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    depends_on:
      elasticsearch:
        condition: service_healthy
    <<: *shared-network

# ============================================================================
# NOTEBOOKS & VISUALIZATION
# ============================================================================

  grafana:
    image: grafana/grafana:11.4.0
    profiles: ["grafana"]
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      <<: *common-env
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    <<: *shared-network

  jupyter:
    build:
      context: ../../services/jupyter
    profiles: ["jupyter"]
    ports:
      - "${JUPYTER_PORT:-8888}:8888"
    volumes:
      - ../../shared/notebooks:/home/jovyan/work/notebooks
      - ../../shared/dags:/home/jovyan/work/dags
      - ../../shared/data:/home/jovyan/work/data
    environment:
      <<: *common-env
      JUPYTER_ENABLE_LAB: "yes"
      JUPYTER_TOKEN: ${JUPYTER_TOKEN:-ecosystem}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8888/api || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    <<: *shared-network

  metabase:
    image: metabase/metabase:v0.52.5
    profiles: ["metabase"]
    ports:
      - "${METABASE_PORT:-3000}:3000"
    volumes:
      - metabase-data:/metabase-data
    environment:
      <<: *common-env
      MB_DB_FILE: /metabase-data/metabase.db
      MB_ANON_TRACKING_ENABLED: "false"
      MB_CHECK_FOR_UPDATES: "false"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    <<: *shared-network

  metabase-init:
    image: curlimages/curl:latest
    profiles: ["metabase"]
    volumes:
      - ../../services/metabase/setup.sh:/setup.sh:ro
    environment:
      <<: *common-env
      METABASE_URL: http://metabase:3000
      MB_ADMIN_EMAIL: ${MB_ADMIN_EMAIL:-admin@localhost}
      MB_ADMIN_PASSWORD: ${MB_ADMIN_PASSWORD:-ecosystem}
      MB_ADMIN_FIRST_NAME: ${MB_ADMIN_FIRST_NAME:-Admin}
      MB_ADMIN_LAST_NAME: ${MB_ADMIN_LAST_NAME:-User}
      MB_SITE_NAME: ${MB_SITE_NAME:-Analytical Ecosystem}
    entrypoint: ["/bin/sh", "/setup.sh"]
    depends_on:
      metabase:
        condition: service_started
    <<: *shared-network

# ============================================================================
# ORCHESTRATION - AIRFLOW
# ============================================================================

  airflow-postgres:
    image: postgres:17.2
    profiles: ["airflow"]
    volumes:
      - airflow-postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    <<: *shared-network

  airflow-init:
    build:
      context: ../../services/airflow
    profiles: ["airflow"]
    entrypoint: /bin/bash
    command:
      - -c
      - |
        mkdir -p /opt/airflow/{dags,logs,plugins}
        chown -R "${AIRFLOW_UID:-50000}:0" /opt/airflow/{dags,logs,plugins}
        airflow db migrate
        airflow users create \
          --username ${AIRFLOW_USER:-admin} \
          --password ${AIRFLOW_PASSWORD:-admin} \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com || true
    environment: &airflow-env
      <<: *common-env
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      AIRFLOW__CORE__FERNET_KEY: ''
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: 'true'
      DOCKER_HOST: unix:///var/run/docker.sock
    volumes: &airflow-volumes
      - ../../shared/dags:/opt/airflow/dags
      - airflow-logs:/opt/airflow/logs
      - /var/run/docker.sock:/var/run/docker.sock
    user: "0:0"
    depends_on:
      airflow-postgres:
        condition: service_healthy
    <<: *shared-network

  airflow-webserver:
    build:
      context: ../../services/airflow
    profiles: ["airflow"]
    command: webserver
    ports:
      - "${AIRFLOW_PORT:-8080}:8080"
    environment: *airflow-env
    volumes: *airflow-volumes
    user: "${AIRFLOW_UID:-50000}:0"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    <<: *shared-network

  airflow-scheduler:
    build:
      context: ../../services/airflow
    profiles: ["airflow"]
    command: scheduler
    environment: *airflow-env
    volumes: *airflow-volumes
    user: "${AIRFLOW_UID:-50000}:0"
    healthcheck:
      test: ["CMD-SHELL", "airflow jobs check --job-type SchedulerJob --hostname $(hostname)"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    <<: *shared-network

# ============================================================================
# ORCHESTRATION - LIGHTWEIGHT ALTERNATIVES
# ============================================================================

  ofelia:
    image: mcuadros/ofelia:latest
    profiles: ["ofelia"]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ../../services/ofelia/config.ini:/etc/ofelia/config.ini:ro
    <<: *shared-network

# ============================================================================
# VOLUMES & NETWORKS
# ============================================================================

volumes:
  postgres-data:
  mysql-data:
  redis-data:
  elasticsearch-data:
  grafana-data:
  metabase-data:
  airflow-postgres-data:
  airflow-logs:

networks:
  ecosystem:
    name: analytical-ecosystem
